<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link rel="stylesheet" href="./custome.css">
    <title>Sign up Page</title>
</head>
<body>
    <form class="form-action" id="form" method="get" action="/" >
        <h1 class="text-primary bold">Sign Up</h1>
        <br>
        <div>
            <ul class="flex space-around">
                <li><a class="bold">Individual</a></li>
                <li class="text-grey"><a>Agency</a></li>
            </ul>
            <br>
            <label class="input-label" for="username">Full Name </label>
            <input class="input-action" type="text" id="username" name="username" placeholder="Jane Doe" required>
            <p class="input-danger" id="invalid-username"></p>
            <br>
            <label class="input-label" for="email">Email </label>
            <input class="input-action" type="email" id="email" name="email" placeholder="Jane@compony.com" required>
            <p class="input-danger" id="invalid-email"></p>
            <br>
            <label class="input-label" for="password">Create Password</label>
            <input class="input-action" type="password" id="password" name="password" minlength="8" maxlength="15" required>
            <p class="input-danger" id="invalid-password"></p>
            <br>
            <input type="checkbox" name="checkterms" id="checkterms" required>
            <label for="checkterms" class="p1">I agree to the <a href="#" target="_blank" class="link">terms</a></label>
            <br>
            <div class="flex">
                <button class="button button-danger" id="btn-submit" type="submit">Sign Up</button>
                <button class="button" id="btn-cancel">Cancel</button>
            </div>
        </div>
    </form>
    <script src="./validation.js"></script>
</body>
</html>
